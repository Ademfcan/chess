plugins {
    id 'java'
    id 'war'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'


    implementation 'org.apache.logging.log4j:log4j-api:2.23.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.23.1'

    implementation 'jakarta.websocket:jakarta.websocket-api:2.0.0'

    // Update Jackson dependency to use Jakarta EE compatible version
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.3'

    // Update Tyrus to a version compatible with Jakarta WebSocket API
    implementation 'org.glassfish.tyrus:tyrus-client:2.0.0'
    implementation 'org.glassfish.tyrus:tyrus-server:2.0.0'


}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(20)
    }

}

group 'com.example'
version '1.0-SNAPSHOT'

war {
    archiveFileName = 'app.war'
}


tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.named('build'){
    dependsOn printBuildDir
}

task printBuildDir {
    doLast {
        println "Build directory: ${buildDir}"
    }
}
