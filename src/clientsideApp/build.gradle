                'Application-Args': '-Dprism.allowhidpi=false -Dsun.java2d.dpiaware=false -Djavafx.preloader=chessengine.SplashScreen'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
