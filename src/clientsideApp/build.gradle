plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'java'
}

javafx {
    version = "20"
    modules = [ 'javafx.controls', 'javafx.fxml','javafx.media' ]
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation 'com.google.guava:guava:32.0.0-android'
    implementation 'org.nd4j:nd4j-native-platform:1.0.0-beta7'
    implementation 'org.datavec:datavec-api:1.0.0-beta7'
    implementation 'org.apache.logging.log4j:log4j-api:2.23.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.23.1'
    implementation 'jakarta.websocket:jakarta.websocket-api:2.0.0'

    // Update Jackson dependency to use Jakarta EE compatible version
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.3'

    // Update Tyrus to a version compatible with Jakarta WebSocket API
    implementation 'org.glassfish.tyrus:tyrus-client:2.0.0'
    implementation 'org.glassfish.tyrus:tyrus-server:2.0.0'
    implementation project(':serverside')
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(20)
    }

}

application {
    mainClass = 'chessengine.Main'
}

tasks.named('test') {
    useJUnitPlatform()
}


jar {
    manifest {
        attributes(
                'Main-Class': 'chessengine.Main'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

}
